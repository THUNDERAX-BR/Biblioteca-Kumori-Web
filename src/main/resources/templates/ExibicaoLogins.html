<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Biblioteca Kumori - Logins</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" th:href="@{/icons/LogoC.png}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <body class="bg-app">

        <div class="app-layout" id="appExibicaoLogins">

            <!-- MENU LATERAL -->
            <nav class="side-menu" id="sideMenu">

                <div class="menu-top">
                    <button id="btnNavBuscarLivros" class="menu-btn btn-buscar-livros" type="button"></button>
                    <button id="btnNavBuscarAutores" class="menu-btn btn-buscar-autores" type="button"></button>
                    <button id="btnNavGerenciar" class="menu-btn btn-gerenciar" type="button"></button>
                </div>

                <div class="menu-bottom">
                    <div class="user-panel" th:data-id="${usuarioLogado.id}">
                        <div class="user-name" th:text="${usuarioLogado.login}">Usuário</div>
                        <div class="user-role" th:text="${usuarioLogado.acesso}">Acesso</div>
                    </div>

                    <button id="btnNavSair" class="menu-btn btn-sair" type="button"></button>
                </div>

            </nav>

            <button id="btnOpenMenu" class="menu-fab d-md-none" type="button"></button>
            <div id="menuOverlay" class="menu-overlay"></div>

            <!-- CONTEÚDO PRINCIPAL -->
            <main class="main-content" id="mainContent">

                <section class="search-area" id="searchArea">

                    <input type="text" id="inputBuscaLogin" class="search-input"
                           placeholder="Buscar por Login ou ID"
                           th:value="${busca}">

                    <div class="search-buttons" id="searchButtons">
                        <button class="btn-icon btn-buscar btnBuscarGlobal" type="button"></button>
                        <button id="btnCadastroLogin" class="btn-icon btn-cadastro" type="button"></button>
                    </div>

                </section>

                <section class="table-area" id="tableArea">

                    <table class="table-books" id="tableLogins">

                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Login</th>
                                <th>Tipo</th>
                                <th class="col-actions"></th>
                            </tr>
                        </thead>

                        <tbody>

                            <tr th:each="l : ${logins}"
                                th:class="'book-row ' + (${l.id} == 1 ? 'login-protected' : '')">

                                <td th:text="${l.id}">1</td>
                                <td th:text="${l.login}">Login</td>
                                <td th:text="${l.acesso}">Tipo</td>

                                <td class="col-actions">
                                    <button th:if="${l.id != 1}"
                                            class="btn-delete btnExcluirLogin"
                                            type="button"
                                            th:data-id="${l.id}">
                                    </button>
                                </td>

                            </tr>

                        </tbody>

                    </table>

                </section>

            </main>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/ExibicaoLoginsJs.js}"></script>

    </body>
</html>
