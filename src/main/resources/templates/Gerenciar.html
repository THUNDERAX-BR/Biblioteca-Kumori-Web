<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Biblioteca Kumori - Gerenciar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" th:href="@{/icons/LogoC.png}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <body class="bg-app">

        <div class="app-layout" id="appGerenciar">

            <nav class="side-menu" id="sideMenu">
                <div class="menu-top">
                    <button id="btnNavBuscarLivros" class="menu-btn btn-buscar-livros" type="button"></button>
                    <button id="btnNavBuscarAutores" class="menu-btn btn-buscar-autores" type="button"></button>
                    <button id="btnNavGerenciar" class="menu-btn btn-gerenciar active" type="button"></button>
                </div>

                <div class="menu-bottom">
                    <div class="user-panel">
                        <div class="user-name" th:text="${usuarioLogado.login}">Usu√°rio</div>
                        <div class="user-role" th:text="${usuarioLogado.acesso}">Acesso</div>
                    </div>
                    <button id="btnNavSair" class="menu-btn btn-sair" type="button"></button>
                </div>
            </nav>

            <button id="btnOpenMenu" class="menu-fab d-md-none" type="button"></button>
            <div id="menuOverlay" class="menu-overlay"></div>

            <main class="main-content" id="mainGerenciar">

                <section class="gerenciar-area" id="gerenciarArea">
                    <div class="gerenciar-grid" id="gerenciarGrid">

                        <button id="btnGerenciarCategorias" class="gerenciar-btn btn-categorias" type="button"></button>
                        <button id="btnGerenciarMovimentos" class="gerenciar-btn btn-movimentos" type="button"></button>
                        <button id="btnGerenciarEditoras" class="gerenciar-btn btn-editoras" type="button"></button>

                        <button id="btnGerenciarLogins"
                                class="gerenciar-btn btn-logins"
                                type="button"
                                th:if="${usuarioLogado.permissaoGerenciarLogins()}">
                        </button>

                    </div>
                </section>

            </main>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/Gerenciar.js"></script>

    </body>
</html>
