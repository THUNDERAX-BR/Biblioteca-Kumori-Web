<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Biblioteca Kumori - Buscar Autores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" href="/icons/LogoC.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body class="bg-app">

        <div class="app-layout" id="appBuscarAutores">

            <nav class="side-menu" id="sideMenu">
                <div class="menu-top">
                    <button id="btnNavBuscarLivros" class="menu-btn btn-buscar-livros" type="button"></button>
                    <button id="btnNavBuscarAutores" class="menu-btn btn-buscar-autores" type="button"></button>
                    <button id="btnNavGerenciar" class="menu-btn btn-gerenciar" type="button"
                            th:if="${usuarioLogado != null and usuarioLogado.permissaoGerenciar()}"></button>
                </div>

                <div class="menu-bottom">
                    <div class="user-panel">
                        <div class="user-name" th:text="${usuarioLogado.login}">Usu√°rio</div>
                        <div class="user-role" th:text="${usuarioLogado.acesso}">Acesso</div>
                    </div>
                    <button id="btnNavSair" class="menu-btn btn-sair" type="button"></button>
                </div>
            </nav>

            <button id="btnOpenMenu" class="menu-fab d-md-none" type="button"></button>
            <div id="menuOverlay" class="menu-overlay"></div>

            <main class="main-content" id="mainContent">

                <section class="search-area" id="searchArea">
                    <input type="text" id="inputBuscaAutor" class="search-input"
                           placeholder="Buscar por Nome ou ID"
                           th:value="${busca}">

                    <div class="search-buttons" id="searchButtons">
                        <button id="btnFiltroAutores" class="btn-icon btn-filter" type="button"></button>
                        <button class="btn-icon btn-buscar btnBuscarGlobal" type="button"></button>
                        <button id="btnCadastroAutor" class="btn-icon btn-cadastro" type="button"
                                th:if="${usuarioLogado != null and usuarioLogado.permissaoGerenciar()}"></button>
                    </div>
                </section>

                <section class="table-area" id="tableArea">
                    <table class="table-books" id="tableAutores">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Movimento</th>
                                <th class="col-actions"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="book-row" th:each="autor : ${autores}">
                                <td th:text="${autor.id}">1</td>
                                <td th:text="${autor.nome}">Nome</td>
                                <td th:text="${autor.movimento != null ? autor.movimento.nome : '-'}">Movimento</td>
                                <td class="col-actions">
                                    <button class="btn-mais btnInfoAutor" type="button"
                                            th:data-id="${autor.id}"></button>
                                </td>
                            </tr>

                            <tr th:if="${#lists.isEmpty(autores)}">
                                <td colspan="4" class="text-center">Nenhum autor encontrado</td>
                            </tr>
                        </tbody>
                    </table>
                </section>

            </main>
        </div>

        <div class="filter-overlay" id="filterOverlay">
            <div class="filter-panel" id="filterPanel">
                <div class="filter-header">
                    <span>Filtro</span>
                    <button id="btnCloseFiltro" class="btn-close-filter" type="button"></button>
                </div>

                <div class="filter-body" id="filterBody">
                    <label for="movimentoAutor">Movimento</label>
                    <select id="movimentoAutor">
                        <option value="">Todos</option>
                        <option th:each="mov : ${movimentosFiltro}"
                                th:value="${mov}"
                                th:text="${mov}"
                                th:selected="${mov == movimentoSelecionado}">
                        </option>
                    </select>
                </div>

                <div class="filter-actions">
                    <button id="btnLimparFiltro" class="btn-secondary" type="button">Limpar</button>
                    <button class="btn-primary btnBuscarGlobal" type="button">Confirmar</button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/BuscarAutores.js"></script>

    </body>
</html>
