<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Biblioteca Kumori - Cadastro Exemplar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/icons/LogoC.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body class="bg-app">
        <div class="app-layout" id="appCadastroExemplar">
            <nav class="side-menu" id="sideMenu">
                <div class="menu-top">
                    <button id="btnNavBuscarLivros" class="menu-btn btn-buscar-livros" type="button"></button>
                    <button id="btnNavBuscarAutores" class="menu-btn btn-buscar-autores" type="button"></button>
                    <button id="btnNavGerenciar" class="menu-btn btn-gerenciar" type="button"
                            th:if="${usuarioLogado != null and usuarioLogado.permissaoGerenciar()}"></button>
                </div>
                <div class="menu-bottom">
                    <div class="user-panel">
                        <div class="user-name" th:text="${usuarioLogado.login}">Usuário</div>
                        <div class="user-role" th:text="${usuarioLogado.acesso}">Acesso</div>
                    </div>
                    <button id="btnNavSair" class="menu-btn btn-sair" type="button"></button>
                </div>
            </nav>

            <button id="btnOpenMenu" class="menu-fab d-md-none" type="button"></button>
            <div id="menuOverlay" class="menu-overlay"></div>

            <main class="main-content">
                <h1 class="livro-titulo mb-4"
                    th:text="${modoEdicao} ? 'Editar Exemplar' : 'Cadastro de Exemplar'"></h1>

                <form id="formExemplar" method="post" th:action="@{/exemplar/cadastro}">

                    <input type="hidden" name="id" th:value="${exemplar.id}" />
                    <input type="hidden" name="idLivro" th:value="${livro.id}" />

                    <div class="filter-body">
                        <label for="localizacaoExemplar">Localização *</label>
                        <input type="text" name="localizacao" id="localizacaoExemplar"
                               placeholder="Ex: Corredor A - Prateleira 3"
                               th:value="${exemplar.localizacao}">
                    </div>

                    <div class="livro-acoes mt-4">
                        <button class="btn-primary" type="submit"
                                th:text="${modoEdicao} ? 'Alterar' : 'Salvar'">Salvar</button>
                    </div>
                </form>
            </main>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/CadastroExemplar.js"></script>
    </body>
</html>
