<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Biblioteca Kumori - Info Autor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" th:href="@{/icons/LogoC.png}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <body class="bg-app">

        <div class="app-layout" id="appInfoAutor">

            <nav class="side-menu" id="sideMenu">
                <div class="menu-top">
                    <button id="btnNavBuscarLivros" class="menu-btn btn-buscar-livros" type="button"></button>
                    <button id="btnNavBuscarAutores" class="menu-btn btn-buscar-autores" type="button"></button>
                    <button th:if="${usuarioLogado.permissaoGerenciar()}"
                            id="btnNavGerenciar"
                            class="menu-btn btn-gerenciar"
                            type="button"></button>
                </div>

                <div class="menu-bottom">
                    <div class="user-panel">
                        <div class="user-name" th:text="${usuarioLogado.login}">Usuário</div>
                        <div class="user-role" th:text="${usuarioLogado.acesso}">Acesso</div>
                    </div>
                    <button id="btnNavSair" class="menu-btn btn-sair" type="button"></button>
                </div>
            </nav>

            <button id="btnOpenMenu" class="menu-fab d-md-none" type="button"></button>
            <div id="menuOverlay" class="menu-overlay"></div>

            <main class="main-content">

                <section class="livro-panel">

                    <div class="livro-header">

                        <div class="livro-capa">
                            <img th:src="@{/foto/{id}(id=${autor.id})}"
                                 alt="Foto do Autor"
                                 onerror="this.src='/icons/iconSemImagem.png'">
                        </div>

                        <div class="livro-info">
                            <h1 class="livro-titulo" th:text="${autor.nome}">Nome</h1>

                            <div class="livro-meta">
                                <div><strong th:text="${autor.movimento != null ? autor.movimento.nome : '-'}">Movimento</strong></div>
                                <div><strong>ID:</strong> <span th:text="${autor.id > 0 ? autor.id : (param.id != null ? param.id : '-') }"></span> </div>
                                <div id="autorDatas">
                                    <strong>
                                        <span th:text="${autor.dataNascimento}">Data Nascimento</span>
                                        <span th:if="${autor.dataFalecimento != null}" id="autorFalecimentoWrapper">
                                            - <span th:text="${autor.dataFalecimento}">Data Falecimento</span>
                                        </span>
                                    </strong>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="livro-sinopse">
                        <strong>Biografia:</strong>
                        <p th:text="${autor.biografia}">Biografia</p>
                    </div>

                    <div class="livro-acoes" th:if="${usuarioLogado.permissaoGerenciar()}">
                        <button id="btnEditarAutor"
                                class="btn-primary"
                                type="button"
                                th:data-id="${autor.id}">
                            Editar
                        </button>
                        <button id="btnExcluirAutor"
                                class="btn-primary"
                                type="button"
                                th:data-id="${autor.id}">
                            Excluir
                        </button>
                    </div>

                </section>

                <section class="table-area">
                    <table class="table-books">
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Editora</th>
                                <th class="col-actions"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="livro : ${livrosAutor}" class="book-row">
                                <td th:text="${livro.titulo}">Título</td>
                                <td th:text="${livro.editora != null ? livro.editora.nome : '-'}">Editora</td>
                                <td class="col-actions">
                                    <button class="btn-mais btnInfoLivro"
                                            type="button"
                                            th:data-id="${livro.id}">
                                    </button>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(livrosAutor)}">
                                <td colspan="3" class="text-center">Nenhum livro encontrado para este autor</td>
                            </tr>
                        </tbody>
                    </table>
                </section>

            </main>
        </div>

        <form id="formExcluirAutor" method="post" style="display:none;"></form>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/InfoAutorJs.js"></script>

    </body>
</html>
