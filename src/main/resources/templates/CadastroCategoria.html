<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Biblioteca Kumori - Cadastro Categoria</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" th:href="@{/icons/LogoC.png}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <body class="bg-app">

        <div class="app-layout" id="appCadastroCategoria">

            <nav class="side-menu" id="sideMenu">
                <div class="menu-top">
                    <button id="btnNavBuscarLivros" class="menu-btn btn-buscar-livros" type="button"></button>
                    <button id="btnNavBuscarAutores" class="menu-btn btn-buscar-autores" type="button"></button>
                    <button id="btnNavGerenciar" class="menu-btn btn-gerenciar" type="button"></button>
                </div>
                <div class="menu-bottom">
                    <div class="user-panel">
                        <div class="user-name" th:text="${usuarioLogado.login}">Usuário</div>
                        <div class="user-role" th:text="${usuarioLogado.acesso}">Acesso</div>
                    </div>
                    <button id="btnNavSair" class="menu-btn btn-sair" type="button"></button>
                </div>
            </nav>

            <button id="btnOpenMenu" class="menu-fab d-md-none" type="button"></button>
            <div id="menuOverlay" class="menu-overlay"></div>

            <main class="main-content">

                <h1 class="livro-titulo mb-4"
                    th:text="${modoEdicao} ? 'Editar Categoria' : 'Cadastro de Categoria'"></h1>

                <div th:if="${erroDuplicado}" class="alert alert-danger">
                    Já existe uma categoria com este nome.
                </div>
                
                <form id="formCategoria" method="post" th:action="@{/categoria/cadastro}">
                    <input type="hidden" name="id" th:if="${categoria.id != null}" th:value="${categoria.id}">

                    <div class="filter-body">
                        <label for="nomeCategoria">Nome *</label>
                        <input type="text" id="nomeCategoria" name="nome" th:value="${categoria.nome}">
                    </div>

                    <div class="livro-acoes mt-4">
                        <button id="btnSalvarCategoria" class="btn-primary" type="submit">Salvar</button>
                    </div>
                </form>

            </main>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/CadastroCategoria.js"></script>

    </body>
</html>
