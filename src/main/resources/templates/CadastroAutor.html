<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Biblioteca Kumori - Cadastro Autor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" th:href="@{/icons/LogoC.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-app">

<div class="app-layout" id="appCadastroAutor">

    <nav class="side-menu" id="sideMenu">
        <div class="menu-top">
            <button id="btnNavBuscarLivros" class="menu-btn btn-buscar-livros" type="button"></button>
            <button id="btnNavBuscarAutores" class="menu-btn btn-buscar-autores" type="button"></button>
            <button th:if="${usuarioLogado != null and usuarioLogado.permissaoGerenciar()}"
                    id="btnNavGerenciar" class="menu-btn btn-gerenciar" type="button"></button>
        </div>
        <div class="menu-bottom">
            <div class="user-panel">
                <div class="user-name" th:text="${usuarioLogado.login}">Usuário</div>
                <div class="user-role" th:text="${usuarioLogado.acesso}">Acesso</div>
            </div>
            <button id="btnNavSair" class="menu-btn btn-sair" type="button"></button>
        </div>
    </nav>

    <button id="btnOpenMenu" class="menu-fab d-md-none" type="button"></button>
    <div id="menuOverlay" class="menu-overlay"></div>

    <main class="main-content">

        <h1 class="livro-titulo mb-4"
            th:text="${modoEdicao} ? 'Editar Autor' : 'Cadastro de Autor'"></h1>

        <form id="formAutor" method="post" enctype="multipart/form-data" th:action="@{/autor/cadastro}">

            <input type="hidden" name="id" th:if="${autor.id != null}" th:value="${autor.id}">

            <div class="filter-body">

                <label for="nomeAutor">Nome *</label>
                <input type="text" id="nomeAutor" name="nome" th:value="${autor.nome}">

                <label for="movimentoAutor">Movimento *</label>
                <select name="idMovimento" id="movimentoAutor">
                    <option value="">Selecione um movimento</option>
                    <option th:each="m, iterStat : ${movimentos}"
                            th:value="${m.id}"
                            th:text="${m.nome}"
                            th:selected="${modoEdicao} ? ${iterStat.index == 0} : false">
                    </option>
                </select>

                <label for="dataNascimento">Data de Nascimento *</label>
                <input type="date" id="dataNascimento" name="dataNascimento"
                       th:value="${autor.dataNascimento}">

                <label for="dataFalecimento">Data de Falecimento</label>
                <input type="date" id="dataFalecimento" name="dataFalecimento"
                       th:value="${autor.dataFalecimento}">

                <label for="biografiaAutor">Biografia *</label>
                <textarea id="biografiaAutor" name="biografia" rows="4"
                          th:text="${autor.biografia}"></textarea>
            </div>

            <div class="form-panel mt-3">
                <div class="d-flex align-items-center gap-3">
                    <strong>Foto</strong>
                    <button id="btnSelecionarFoto" class="btn-mais" type="button"></button>
                    <span id="textoFoto"
                          th:text="${modoEdicao} ? 'Sem alteração' : 'Nenhuma imagem selecionada'"></span>
                </div>

                <input type="file" id="inputFoto" name="foto" accept="image/*" hidden>
                <input type="hidden" id="alterarFoto" name="alterarFoto" value="false">
            </div>

            <div class="livro-acoes mt-4">
                <button class="btn-primary" type="submit">Salvar</button>
            </div>

        </form>

    </main>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/CadastroAutor.js"></script>

</body>
</html>
