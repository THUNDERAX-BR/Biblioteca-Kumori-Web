<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Biblioteca Kumori - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" th:href="@{/icons/LogoC.png}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <body class="bg-app">

        <div class="container min-vh-100 d-flex justify-content-center align-items-center">
            <div class="login-wrapper">

                <div class="text-center mb-4">
                    <img th:src="@{/icons/LogoA.png}" alt="Biblioteca Kumori" class="img-fluid logo-desktop">
                    <img th:src="@{/icons/LogoB.png}" alt="Biblioteca Kumori" class="img-fluid logo-mobile">
                </div>

                <div class="login-panel p-4 rounded">

                    <form method="post" action="/login">

                        <div class="mb-3 row align-items-center">
                            <label for="login" class="col-sm-2 col-form-label label-login">
                                Login
                            </label>
                            <div class="col-sm-10">
                                <input type="text" id="login" name="login"
                                       class="form-control input-login"
                                       placeholder="Digite seu login">
                            </div>
                        </div>

                        <div class="mb-4 row align-items-center">
                            <label for="senha" class="col-sm-2 col-form-label label-login">
                                Senha
                            </label>
                            <div class="col-sm-10">
                                <input type="password" id="senha" name="senha"
                                       class="form-control input-login"
                                       placeholder="Digite sua senha">
                            </div>
                        </div>

                        <div th:if="${erro}" class="alert alert-danger text-center">
                            <span th:text="${erro}"></span>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit"
                                    class="btn btn-primary btn-entrar">
                                Entrar
                            </button>
                        </div>

                        <div class="text-center mb-2">
                            <span class="login-ou">OU</span>
                        </div>

                        <div class="d-grid">
                            <button type="submit"
                                    formaction="/login/sem-login"
                                    class="btn btn-secondary btn-sem-login">
                                Continuar sem Login
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script th:src="@{/js/TelaLogin.js}"></script>

    </body>
</html>
