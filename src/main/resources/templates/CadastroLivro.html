<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Biblioteca Kumori - Cadastro Livro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" href="/icons/LogoC.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body class="bg-app">

        <div class="app-layout" id="appCadastroLivro">

            <nav class="side-menu" id="sideMenu">

                <div class="menu-top">
                    <button id="btnNavBuscarLivros"
                            class="menu-btn btn-buscar-livros"
                            type="button"></button>

                    <button id="btnNavBuscarAutores"
                            class="menu-btn btn-buscar-autores"
                            type="button"></button>

                    <button id="btnNavGerenciar"
                            class="menu-btn btn-gerenciar"
                            type="button"
                            th:if="${usuarioLogado != null and usuarioLogado.permissaoGerenciar()}">
                    </button>
                </div>

                <div class="menu-bottom">
                    <div class="user-panel">
                        <div class="user-name"
                             th:text="${usuarioLogado.login}">Usuário</div>

                        <div class="user-role"
                             th:text="${usuarioLogado.acesso}">Acesso</div>
                    </div>

                    <button id="btnNavSair"
                            class="menu-btn btn-sair"
                            type="button"></button>
                </div>

            </nav>

            <button id="btnOpenMenu" class="menu-fab d-md-none" type="button"></button>
            <div id="menuOverlay" class="menu-overlay"></div>

            <main class="main-content">

                <h1 class="livro-titulo mb-4"
                    th:text="${modoEdicao} ? 'Editar Livro' : 'Cadastro de Livro'"></h1>

                <form id="formLivro" method="post" enctype="multipart/form-data">

                    <input type="hidden" name="id" th:if="${livro.id != null}" th:value="${livro.id}">

                    <div class="filter-body">

                        <label>Título *</label>
                        <input type="text" name="titulo" id="tituloLivro"
                               th:value="${livro.titulo}">

                        <label>Ano *</label>
                        <input type="number" name="ano" id="anoLivro"
                               th:value="${livro.ano}">

                        <label>Autor *</label>
                        <select name="idAutor" id="autorLivro">
                            <option th:each="a : ${autores}"
                                    th:value="${a.id}"
                                    th:text="${a.nome}"></option>
                        </select>

                        <label>Editora *</label>
                        <select name="idEditora" id="editoraLivro">
                            <option th:each="e : ${editoras}"
                                    th:value="${e.id}"
                                    th:text="${e.nome}"></option>
                        </select>

                        <label>Sinopse *</label>
                        <textarea name="descricao" id="sinopseLivro" rows="4"
                                  th:text="${livro.descricao}"></textarea>

                    </div>

                    <div class="form-panel mt-3">

                        <div class="d-flex align-items-center gap-3">
                            <strong>Capa</strong>

                            <button id="btnSelecionarCapa" class="btn-mais" type="button"></button>

                            <span id="textoCapa"
                                  th:text="${modoEdicao} ? 'Sem alteração' : 'Nenhuma imagem selecionada'">
                            </span>
                        </div>

                        <input type="file" id="inputCapa" name="capa" accept="image/*" hidden>
                        <input type="hidden" id="alterarCapa" name="alterarCapa" value="false">

                    </div>

                    <div class="form-panel mt-3">

                        <div class="d-flex align-items-center gap-3 mb-3">
                            <strong>Categorias</strong>

                            <select id="selectCategoria">
                                <option value="">Selecione uma categoria</option>
                                <option th:each="c : ${categorias}"
                                        th:value="${c.id}"
                                        th:text="${c.nome}"></option>
                            </select>

                            <button id="btnAdicionarCategoria" class="btn-mais" type="button"></button>
                        </div>

                        <div class="livro-categorias" id="listaCategoriasSelecionadas">
                            <span th:each="c : ${categoriasLivro}"
                                  class="categoria-tag"
                                  th:id="'cat_' + ${c.id}"
                                  th:data-id="${c.id}"
                                  th:text="${c.nome}">
                            </span>
                        </div>

                    </div>

                    <input type="hidden" name="categoriasIds" id="categoriasIds">

                    <div class="livro-acoes mt-4">
                        <button class="btn-primary" type="submit">Salvar</button>
                    </div>

                </form>

            </main>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/CadastroLivro.js"></script>

    </body>
</html>
