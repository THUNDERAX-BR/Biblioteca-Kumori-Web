<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Biblioteca Kumori - Categorias</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" th:href="@{/icons/LogoC.png}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <body class="bg-app">

        <div class="app-layout" id="appExibicaoCategorias">

            <!-- MENU LATERAL -->
            <nav class="side-menu" id="sideMenu">
                <div class="menu-top">
                    <button id="btnNavBuscarLivros" class="menu-btn btn-buscar-livros" type="button"></button>
                    <button id="btnNavBuscarAutores" class="menu-btn btn-buscar-autores" type="button"></button>
                    <button id="btnNavGerenciar" class="menu-btn btn-gerenciar" type="button"></button>
                </div>
                <div class="menu-bottom">
                    <div class="user-panel">
                        <div class="user-name" th:text="${usuarioLogado.login}">Usuário</div>
                        <div class="user-role" th:text="${usuarioLogado.acesso}">Acesso</div>
                    </div>
                    <button id="btnNavSair" class="menu-btn btn-sair" type="button"></button>
                </div>
            </nav>

            <button id="btnOpenMenu" class="menu-fab d-md-none" type="button"></button>
            <div id="menuOverlay" class="menu-overlay"></div>

            <main class="main-content" id="mainContent">

                <section class="search-area" id="searchArea">
                    <input type="text" id="inputBusca" name="busca" class="search-input"
                           placeholder="Buscar por Nome ou ID" th:value="${busca}">
                    <div class="search-buttons" id="searchButtons">
                        <button id="btnBuscarCategoria" class="btn-icon btn-buscar" type="button"></button>
                        <button id="btnCadastroCategoria" class="btn-icon btn-cadastro" type="button"></button>
                    </div>
                </section>

                <section class="table-area" id="tableArea">
                    <table class="table-books" id="tableCategorias">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th class="col-actions"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="c : ${categorias}" class="book-row">
                                <td th:text="${c.id}">1</td>
                                <td th:text="${c.nome}">Ficção</td>
                                <td class="col-actions">
                                    <button class="btn-edit btnEditarCategoria" type="button"
                                            th:data-id="${c.id}"></button>
                                    <button class="btn-delete btnExcluirCategoria" type="button"
                                            th:data-id="${c.id}"></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>

            </main>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/ExibicaoCategorias.js"></script>

    </body>
</html>
